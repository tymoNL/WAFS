<!DOCTYPE html>
<html lang="nl">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Font (Playball) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playball&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="https://avatars.githubusercontent.com/u/60177191?v=4" />
    <title>WAFS Tymo Smids</title>

    <!-- Style & JS -->
    <link rel="stylesheet" href="styles/style.css" />
    <script src="js/main.js"></script>
</head>

<body>
    <main>
        <div class="field">
            <div class="infield">
                <div id="thirdBase" class="thirdBase base">
                    <div class="clickArea thirdBaseClickArea"></div>
                </div>

                <div id="secondBase" class="secondBase base">
                    <div class="clickArea secondBaseClickArea">
                        <img src="#" alt="avatar" class="avatar" />
                        <div class="nameText"></div>
                        <div class="birthdateText"></div>
                    </div>
                </div>

                <div id="firstBase" class="firstBase base">
                    <div class="clickArea firstBaseClickArea">
                        <div class="nameText"></div>
                        <div class="birthdateText"></div>
                    </div>
                </div>

                <div class="infieldGrass">
                    <div class="pitcherMound">
                        <div class="pitcherPlate"></div>
                    </div>
                </div>

                <div class="battingCircle">
                    <div class="homeplate"></div>
                </div>

            </div>
        </div>
    </main>
</body>
</html>
